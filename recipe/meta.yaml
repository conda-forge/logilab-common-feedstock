{% set name = "logilab-common" %}
{% set version = "1.8.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/logilab-common-{{ version }}.tar.gz
  sha256: 3c1bda5e7750660736dee715a60e464a27ace6d6177cf5596cfd0e8aaf5b7326

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - mypy_extensions
    - setuptools
    - typing_extensions

test:
  imports:
    - logilab
    - logilab.common
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.logilab.org/project/logilab-common
  summary: collection of low-level Python packages and modules used by Logilab projects
  license: GPL-2.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - jakirkham
